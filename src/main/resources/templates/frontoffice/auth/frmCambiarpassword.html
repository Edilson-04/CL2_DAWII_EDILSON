<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>


<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuarios
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nueva Contraseña</label>
                <input maxlength="15" type="text" class="form-control" name="nombres" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Repite Nueva Contraseña</label>
                <input maxlength="15" type="text" class="form-control" name="apellidos" id="apellidos">
            </div>

            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Registrar Nueva Contraseña</button>
            <a class="btn btn-primary" th:href="@{/auth/login}" role="button">Regresar al Login</a>
        </form>
    </div>
</div>


</body>
</html>
